   <h4 class="card-title mb-0">Update Expert </h4>
       
      

          <div class="card" >
            <div class="row">
              
              <div class="col-sm-12 mt-2"> 
                
              <form [formGroup]="update_expert" (ngSubmit)="onSubmit()" >
              <!-- start student details   -->  
              <div class="col-lg-12">
              <div class="row">
        
      
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">Full Name :</label>
                        <input type="text" value="" class="form-control" formControlName="name" />
                    </div>
      
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">Email ID :</label>
                        <input type="text" value="" class="form-control"  value="{{user_deatail.email}}" disabled/>
                    </div>
                
      
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">Mobile Number :</label>
                        <input type="text" value="" class="form-control"  value="{{user_deatail.mobile}}" disabled/> 
                    </div>
                      
                    
      
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">Highest Qualification :</label>
                        <input type="text"  class="form-control" formControlName="highest_qualification" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">passing year :</label>
                       
                       
                            <select class="form-control" formControlName="passing_year">
                                <option value="">Select</option>
                                <option value="1975">1975</option>

                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>

</select>
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">college Name :</label>
                        <input type="text" placeholder="college Name" class="form-control" formControlName="college" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">per page cost:</label>
                        <input type="text" placeholder="per page cost" class="form-control" formControlName="per_page_cost" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">Experience(Years):</label>
                        <input type="text" placeholder="Experience(Years)" class="form-control" formControlName="experience" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">gender :</label>
                       <select class="form-control" formControlName="gender">
                         <option value="male">Male</option> 
                         <option value="female">Female</option> 
                         <option value="other">Other</option>
                       </select>                   
                    </div>



                  
                  <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                    <label  >Address:</label>
                    <input type="text"placeholder="Address" class="form-control" formControlName="address" />
                </div>
                <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                  <label  >Pincode:</label>
                  <input type="text" placeholder="Pincode" class="form-control" formControlName="pincode" />
              </div>
             <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                        <label for="fullname">working :</label>
                        <select class="form-control" formControlName="working">
                          <option value="true">Yes</option>
                          <option value="false">No</option>
                         
                        </select>                   
                    </div>
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12">
                      <label>DOB :</label> 
                        <div class="input-group">
                          <input formControlName="dob" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d2="ngbDatepicker" [minDate]="minDate" [maxDate]="maxDate" value="{{user_deatail.dob}}" (dateSelect) = "OnDateSelect($event)">
                          <div class="input-group-addon" (click)="d2.toggle()">
                            <i class="fa fa-calendar" style="cursor: pointer;"></i>
                          </div>
                        </div>
                      
                  </div>
             
                      <div class="col-lg-12">
                      
                      <label for="fullname">subject:</label>
                      <div class="clearfix"></div>
                      <!-- <label *ngFor="let subjects of  update_expert.controls.subject_old.value ; let i = index;"  > 
                            {{subjects.subject_id}} -- {{subjects.subject_title}} |  
                        </label>
                        <hr> -->
                        <div class="clearfix"></div>
                        <label  class="display-inline-block custom-control custom-check ml-1" *ngFor="let subjects of subject_list_return; let i = index">
 
                            <input type="checkbox" class="custom-control-input" checked="{{subjects.status}}"  (change)="onChange(subjects.id, $event.target.checked)" name="{{ subjects.id }}">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description ml-0">   {{subjects.title}}   </span> <br>
                          </label>
                     
                          <!-- <hr>
                          {{emailFormArray | json}} -->
                     <div> 
                     </div> 
    
     
                      </div>
                    
                    <div class="form-group col-sm-2 col-md-2 col-lg-3 col-xs-12"> 
                       <input type="submit" class="btn btn-primary view_user_info white mt-2 mb-0" value="Update Expert"> 
                    </div>       
                 
                </div></div> <!-- end row-->
              </form>
              <!-- End student details   -->  
              </div>
            </div>
            
       
            
          </div>
          <div class="clearfix"></div>
